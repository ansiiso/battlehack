<div class="container-fluid" style="
    margin-top: 70px;">
  <div class="row-fluid">
    <div class="span12">
      <h1>My story from combats</h1>    
      <iframe width="100%" height="500px" src="//www.youtube.com/embed/y5CldcnKKBI" frameborder="0" allowfullscreen></iframe>

      <!--Body content-->
      <h1>My voice from combats</h1>
      <h2>voice message from +1 206-569-6973 </h2>
      <img class="pull-right" src="//static0.twilio.com/packages/company/img/logos_icon_poweredbylarge.png" alt="Powered by twilio large version" class="powered-by-large">

      <table class="table table-striped table-bordered table-hover">
          <thead>
              <tr>
                  <th>
                      Created
                  </th>
                  <th>
                      Voice message
                  </th>
              </tr>
          </thead>
          <tbody data-ng-repeat="item in recordings">
              <tr>
                  <td>
                      {{item.create}}
                  </td>
                  <td>
                    <audio controls>
                      <source ng-src="{{item.voice}}" type="audio/mpeg">
                      Your browser does not support the audio tag.
                    </audio>
                      
                  </td>
              </tr>
          </tbody>
      </table>
      <hr />

      <div class="row">
        <div class="span2"><img src="/images/wounded.png" style="
    width: 50%;
    height: 50%;
"></div>
        <div class="span3">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations">
            <input type="hidden" name="business" value="jian.he@live.com">
            <input type="hidden" name="lc" value="US">
            <input type="hidden" name="item_name" value="Help VA back to life">
            <input type="hidden" name="no_note" value="0">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
        <div class="span3">
	  <div class="input-append">
	    <form ng-controller="PostController" ng-submit="postSubscriber()">
		<div id="subscriberEmail"class="control-group">
		  <input class="span12" type="text" ng-model="email" placeholder="bob@example.com">
		  <button class="btn btn-info" ng-click="postSubscriber()" type="button">Subscribe to this veteran!</button>
		</div>
	    </form>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
