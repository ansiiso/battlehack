<h1>Hi {{user}}, submit your content..</h1>

<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="vlink">Paste your link</label>
            <input id="vlink" type="text" placeholder="http://youtube.com/user">
        </div>

        <p>.. or login with your youtube account to get your videos</p>

        <div class="pure-control-group">
            <label for="title">Entry title</label>
            <input id="title" type="text" placeholder="Title of your entry">
        </div>

        <div class="pure-control-group">
            <label for="story">Tell us your story..</label>
            <input id="story" type="textbox" placeholder="Make it as long (or short) as you want">
        </div>

        <div class="pure-control-group">
            <label for="foo">Supercalifragilistic Label</label>
            <input id="foo" type="text" placeholder="Enter something here...">
        </div>

        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
